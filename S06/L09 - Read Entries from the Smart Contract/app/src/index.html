<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="./app.js"></script>
  <title>Hello, Block Notary!</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg">
        <h1>Notary</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg">
        <h2>Upload a new File</h2>
        <form action="" enctype="multipart/form-data">
          <div class="form-group">
            <label for="fileWrite">File:</label>
            <input  class="form-control" id="fileWrite" name="fileWrite" type="file" />
          </div>
          <div class="form-group">
            <label for="comment">Comment:</label>
            <input  class="form-control" id="comment" type="text" name="comment" />
          </div>
          <button  class="btn btn-primary btn-block" type="button" onclick="javascript:App.processSend();return false;">Submit new Entry</button>
        </form>
      </div>
      <div class="col-lg">
        <h2>Check a File</h2>
        <form action="" enctype="multipart/form-data">
          <div class="form-group">
            <label for="fileRead">File:</label>
            <input  class="form-control" id="fileRead" name="fileRead" type="file" />
          </div>

          <button  class="btn btn-success btn-block" type="button" onclick="javascript:App.processRead();return false;">Check now!</button>
        </form>
        <div id="resultRead"></div>
      </div>
    </div>
<div class="row">
  <div class="col-lg small text-center">
    <hr />
    <h2>Log Status</h2>
    <div id="status"></div>
  </div>
</div>
  </div>
</body>

</html>
